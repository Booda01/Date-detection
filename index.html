<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expiry Date Giveaway</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .message {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .button {
            background-color: #ffcc00;
            border: none;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message">
            <p>Good morning, I hope you are doing well</p>
            <p>I want to tell you that you are beautiful from the inside and the outside</p>
        </div>
        <button class="button" id="prizeButton" onclick="showPrize()">Click here for a prize</button>
        <p id="thanksMessage" style="display: none;">Thanks for trying</p>
    </div>

    <script>
        function showPrize() {
            if (localStorage.getItem('hasClicked')) {
                document.getElementById('prizeButton').style.display = 'none';
                document.getElementById('thanksMessage').style.display = 'block';
                return;
            }

            const rand = Math.random();
            let prize;
            
            if (rand < 0.7) {
                prize = "You Won an Ice Tea drink";
            } else if (rand < 0.80) {
                prize = "Try Again";
            } else {
                prize = "You Won a Lipton Tea package";
            }
            
            alert(prize);

            // Mark that the user has clicked
            localStorage.setItem('hasClicked', 'true');
            
            // Hide the button and show the "Thanks for trying" message
            document.getElementById('prizeButton').style.display = 'none';
            document.getElementById('thanksMessage').style.display = 'block';
        }

        // Check if the user has already clicked
        window.onload = function() {
            if (localStorage.getItem('hasClicked')) {
                document.getElementById('prizeButton').style.display = 'none';
                document.getElementById('thanksMessage').style.display = 'block';
            }
        }
    </script>
</body>
</html>
